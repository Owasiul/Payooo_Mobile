<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Payoo Mobile app</title>
  </head>
  <body class="">
    <div class="login-form h-[100dvh] w-full bg-[#f4f5f7] flex flex-col justify-center items-center">
    <div class="h-[130px] w-[300px] bg-[url('assets/bg.png')] bg-cover flex flex-col justify-center items-center ">
        <img src="assets/Group.png" alt="">
    </div>
    <form class="bg-white rounded-2xl gap-4 p-8 w-96">
      <div class="">
        <label for="mobileNumber" class="font-semibold">Mobile Number</label>
        <input type="phone" id="mobileNum" placeholder="Enter your number" class="input bg-[#f4f5f7] mt-3 rounded-2xl" />
      </div>
      <div class="mt-3">
        <label for="pinNumber" class="font-semibold">4 Digit Pin</label>
        <input type="password" id="pinNum" placeholder="Enter 4 Digit Pin " class="input bg-[#f4f5f7] mt-3 rounded-2xl" />
      </div>
      <button type="button" id="login" class="btn bg-[#0874f2] text-white w-full rounded-xl mt-3">Login</button>
    </form>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
